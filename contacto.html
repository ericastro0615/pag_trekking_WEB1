    <p>
      ¿Necesitas más información? <br>

    </p>
              <h4>Formulario de Contacto</h4>
          <form class="contact-form">
            <input type="text" name="name" placeholder="Escribe tu nombre"
              title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
            <br><br><input type="email" name="email" placeholder="Escribe tu correo" title="Correo incorrecto"
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>

              <br><br><input type="tel" name="phone" placeholder="Número de teléfono" title="Formato de teléfono incorrecto"
              pattern="^\d{10}$" required>

            <br><br><input type="text" name="subject" placeholder="Mensaje" title="El asunto es requerido" required>
            <br><br><textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios"


              title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea><br><br>
            <br><br><input type="submit" value="Enviar">
            <input type="reset" class="reset-button"  value="Restablecer">
           

            <div class="contact-form-loader none">
              <img src="imagenes\load.svg" alt="Cargando">
            </div>
            <div class="contact-form-response none">
              <p>Los datos han sido enviados</p>
            </div>
          </form>
    

  </div>

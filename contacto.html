  <div>
    <p>
      ¿Necesitas más información? <br>
      Envíanos tu consulta o cualquier información adicional que necesites.
    </p>
    <form action="/action_page.php" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="" pattern="[A-Za-zÀ-ÿ\u00f1\u00d1 ]+" title="Por favor, ingrese solo letras y espacios."><br><br>
    
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" value="" pattern="[A-Za-zÀ-ÿ\u00f1\u00d1 ]+" title="Por favor, ingrese solo letras y espacios."><br><br>
    
      <label for="numContacto">Número de contacto:</label>
      <input type="number" id="numContacto" name="numContacto" value="" pattern="\d+" title="Por favor, ingrese solo números."><br><br>
    
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" value="" title="Por favor, ingrese un correo electrónico válido."><br><br>
    
      <label for="campoTexto">Consulta:</label>
      <input type="text" id="campoTexto" name="campoTexto" value=""><br><br>
    
      <input type="submit" value="Enviar">
    </form>
    

  </div>
